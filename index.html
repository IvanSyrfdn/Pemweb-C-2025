<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa; /* Warna latar belakang abu-abu muda */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .card {
            border: none;
            border-left-width: 5px;
            border-left-style: solid;
            border-radius: .5rem;
        }
        
        /* Warna-warni untuk garis di kiri kartu */
        .border-left-primary { border-left-color: #0d6efd; }
        .border-left-success { border-left-color: #198754; }
        .border-left-info { border-left-color: #0dcaf0; }
        .border-left-warning { border-left-color: #ffc107; }
        .border-left-danger { border-left-color: #dc3545; }

        .card-title {
            font-size: 0.8rem;
            font-weight: 700;
            color: #858796;
            text-transform: uppercase;
            margin-bottom: .5rem;
        }

        .card-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #5a5c69;
        }
        
        /* Untuk bar di bawah angka (seperti pada Kekeruhan) */
        .progress-thin {
            height: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="container-fluid p-4">
        <h2 class="mb-4" style="color: #5a5c69; font-weight: 300;">Smart Farming</h2>

        <div class="row row-cols-xl-5 g-4">

            <div class="col-xl col-md-6 mb-4">
                <div class="card border-left-primary shadow-sm h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col">
                                <div class="card-title">Kelembaban (RH)</div>
                                <div class="card-value">54 %</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-moisture fs-2 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl col-md-6 mb-4">
                <div class="card border-left-success shadow-sm h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col">
                                <div class="card-title">TDS</div>
                                <div class="card-value">400 ppm</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-eyedropper fs-2 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl col-md-6 mb-4">
                <div class="card border-left-info shadow-sm h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col">
                                <div class="card-title">Kekeruhan (TURBID)</div>
                                <div class="card-value mb-1">18 NTU</div>
                                <div class="progress progress-thin">
                                    <div class="progress-bar bg-info" role="progressbar" style="width: 18%" aria-valuenow="18" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-water fs-2 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl col-md-6 mb-4">
                <div class="card border-left-warning shadow-sm h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col">
                                <div class="card-title">Temperatur Air (WTEMP)</div>
                                <div class="card-value">25 C</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-thermometer-half fs-2 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl col-md-6 mb-4">
                <div class="card border-left-danger shadow-sm h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col">
                                <div class="card-title">PH</div>
                                <div class="card-value">7.1</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-droplet fs-2 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl col-md-6 mb-4">
            <div class="card border-left-primary shadow-sm h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <div class="card-title">Oksigen Terlarut (DISS. OXYGEN)</div>
                            <div class="card-value">10 ppm</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-wind fs-2 text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl col-md-6 mb-4">
            <div class="card border-left-success shadow-sm h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <div class="card-title">Intensitas Cahaya (LUX)</div>
                            <div class="card-value">100 Lux</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-brightness-high fs-2 text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl col-md-6 mb-4">
    <div class="card border-left-info shadow-sm h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col">
                    <div class="card-title">Temperatur Udara (AMTEMP)</div>
                    <div class="card-value mb-1">34 C</div>
                    <div class="progress progress-thin">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-auto">
                    <i class="bi bi-thermometer-sun fs-2 text-gray-300"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-xl col-md-6 mb-4">
    <div class="card border-left-warning shadow-sm h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col">
                    <div class="card-title">EC</div>
                    <div class="card-value">2</div>
                </div>
                <div class="col-auto">
                    <i class="bi bi-lightning-charge fs-2 text-gray-300"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-xl col-md-6 mb-4">
    <div class="card border-left-danger shadow-sm h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col">
                    <div class="card-title">Aliran Air (WFLOW)</div>
                    <div class="card-value">34</div>
                </div>
                <div class="col-auto">
                    <i class="bi bi-speedometer2 fs-2 text-gray-300"></i>
                </div>
            </div>
        </div>
    </div>
</div>


        </div>
         </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
